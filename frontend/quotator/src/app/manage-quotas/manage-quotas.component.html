<div flex-col>
  <div id="manage-quotas">
    <mat-card>
      <mat-card-title>
        {{ 'Manage Quotas' | translate }}
      </mat-card-title>
      <mat-card-content>
        <mat-form-field class="width-100">
          <input matInput [placeholder]="'Filter' | translate" [(ngModel)]="filter">
        </mat-form-field>

        <mat-list>
          <mat-list-item *ngFor="let quota of filteredQuotas()">
            <div flex class="width-100">
              <span stretch>{{ findUser(quota.user).name }} ({{ findPolicy(quota.policy).name }})</span>
              <button mat-icon-button (click)="edit(quota)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="remove(quota)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-actions flex>
        <span stretch></span>
        <button mat-flat-button color="primary" (click)="addQuota()">
          {{ 'Add' | translate }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
